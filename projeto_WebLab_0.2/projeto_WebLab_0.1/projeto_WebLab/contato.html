<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Holz</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form action="">
               
                <fieldset>
                    <legend>Cadastro </legend>
                <br>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite o seu nome" required autocomplete="on">
                <br>
                <label for="Email">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <br>
                <label for="dt_nasc">Data de nascimento:</label>
                <input type="date" required>
            </fieldset>
                <br>
              <fieldset>
                <legend>Usuario</legend>
                <br>
                <label for="user">Usuário:</label>
                <input type="text" name="user" placeholder="Digite um nome para usuário" required>
                <br> <br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite uma senha" required>
                <br> <br>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" size="30" placeholder="Digite seu bairro">
                <br> <br>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" size="30" placeholder="Digite sua rua">
                <br> <br>
                <label for="numero">Número:</label>
                <input type="number" size="8" name="numero" placeholder="Digite o número" >
                <br> <br>
                <label for="cep">CEP:</label>
                <input type="number" name="cep" size="8" placeholder="Digite seu CEP" required>
                <br> <br>
                <label for="cidade">Cidade:</label>
                <select name="cidade" required>
                    <option ></option>
                    <option >Ibirubá</option>
                    <option >Passo Fundo</option>
                    <option >Marau</option>
                    <option >Não me toque </option>
                    <option >Espumoso</option>
                </select>
                <br> <br>
                <label for="estado">Estado:</label>
                <select name="estado" required>
                    <option selected>Rio Grande do sul</option>
                    <option >Paraná</option>
                    <option disabled>Acre</option>
                    <option >Santa Catarina </option>
                    <option >Rio de Janeiro</option>
                </select>
            </fieldset>
                <br><br>
                <fieldset>
                    <legend>Diversos</legend>
                    <input type="color">
                    <br><br>
                    <p>Deseja receber propaganda?</p>
                    <input type="radio" id="sim" name="propaganda">
                    <label for="sim">Sim</label>
                    <input type="radio" id="não" name="propaganda">
                    <label for="não">Não</label>

                </fieldset>
                <br><br>
                <input type="submit" value="Enviar">

            </form>
        </article>
    </main>
    <footer></footer>
</body>
</html>
